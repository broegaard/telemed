# Log4J setup. Note that the TRACE means A LOT OF OUTPUT but serves
# for teaching purposes. Change to a less verbose level for production.
log4j.rootLogger=INFO, project

# 
log4j.appender.project.layout=org.apache.log4j.PatternLayout
log4j.appender.project.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} [%p] %c :: %m%n

# Console output logging
log4j.appender.project=org.apache.log4j.ConsoleAppender

