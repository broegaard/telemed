/* Build file PasteBin, a demonstration case from the book FRDS.  */

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}
    
dependencies {
  // Bind SLF4J it to the Log4J logging framework
  implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
  // Use the SparkJava web server framework
  implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.3'
  // Use GSON for JSON handling
  implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

task pastebin(type: JavaExec) {
  group 'FRDS'
  description 'PasteBin demonstration case'

  main = 'pastebin.Server'
  classpath = sourceSets.main.runtimeClasspath
}

