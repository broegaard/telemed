// Default values for TeleMed HomeClient

// Patient id (pid01), with blood pressure (120,70), operation (store),
// and server on localhost
id=pid01
sys=120
dia=70
host=localhost
op=store

// Default values for TeleMed server

// database hostname and port, here 'memory' is all that is supported.
db=memory
// the PE (performance engineering) hack is default turned off (=false)
pehack=false